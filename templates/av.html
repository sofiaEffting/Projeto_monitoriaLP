{% extends 'base.html' %}
{% block title %}Avalição{% endblock %}
{% block content %}
<div class="container">
    <h1 id="desc_av"></h1>
    <table class="table">
        <thead class="table-primary">
            <tr>
                <th scope="col">Data início</th>
                <th>Data final</th>
                <th>Turmas</th>
            </tr>
        </thead>
        <tbody id="tabelaAv">
        </tbody>
    </table>
    <button id="editar_av" class="btn btn-primary">Editar</button>
    <button id="excluir_av" class="btn btn-primary">Excluir</button>
</div>
{% endblock %}
{% block scripts %}
<script src="{{url_for('static',filename='js/av.js')}}" type="text/javascript"></script>
<script src="{{url_for('static',filename='js/logout.js')}}" type="text/javascript"></script>
{% endblock %}
