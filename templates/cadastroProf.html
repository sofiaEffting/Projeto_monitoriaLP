{% extends 'base.html' %}
{% block title %}Cadastro Usuário{% endblock %}
{% block content %}
<div class="container">
    <form onsubmit="return false">
        <h1>Realize seu cadastro!</h1>
    <div class="form-group mb-2">
        <input type="text" class="form-control" id="nome-cadastro" required placeholder="Nome:">
    </div>
    <div class="form-group mb-2">
        <input type="email" class="form-control" id="email-cadastro" required placeholder="Email:">
    </div>
    <div class="form-group mb-2">
        <input type="password" class="form-control" id="senha-cadastro" required placeholder="Senha:">
    </div>
        <button id="btCadastrarPROF" class="btn btn-primary">Enviar</button><br>
        <a href="/">Já possui cadastro?</a>
    </form>
</div>
{% endblock %}
{% block scripts %}
<script src="{{url_for('static',filename='js/prof.js')}}" type="text/javascript"></script>
<script src="{{url_for('static',filename='js/logout.js')}}" type="text/javascript"></script>
{% endblock %}
