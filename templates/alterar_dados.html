{% extends 'base.html' %}
{% block title %}Alterar dados{% endblock %}
{% block content %}
<div class="container">
    <h1 class="my-4">Alterar dados</h1>
    <form onsubmit="return false" class="w-50">
    <div class="form-group mb-2">
        <input class="form-control " type="text" id="nome-update" name="email" placeholder="Email:" value=>
    </div>
    <div class="form-group mb-2">
        <input class="form-control " type="email" id="email-update" name="email" placeholder="Email:" value="email@alterado">
    </div>
    <div class="form-group mb-3">
        <input class="form-control " type="password" id="senha-update" name="senha" placeholder="Senha:" value="12345678">
    </div>
    <button class="btn btn-primary w-25" id="btAtualizarProf">Alterar</button>
    <button class="btn btn-primary w-25" id="btcancelar">Cancelar</button>
    </form>
</div>
{% endblock %}
{% block scripts %}
<script src="{{url_for('static',filename='js/prof.js')}}" type="text/javascript"></script>
<script src="{{url_for('static',filename='js/logout.js')}}" type="text/javascript"></script>
{% endblock %}
