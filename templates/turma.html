{% extends 'base.html' %}
{% block title %}Turma{% endblock %}
{% block content %}
<div class="container">
    <h1 id="nome_turma"></h1>
    <table class="table">
        <thead class="table-primary">
            <tr>
                <th scope="col">Alunos</th>
                <th>Emails</th>
            </tr>
        </thead>
        <tbody id="tabelaTurma">
        </tbody>
    </table>
    <button id="editar_turma" class="btn btn-primary">Editar</button>
    <button id="excluir_turma" class="btn btn-primary">Excluir</button>
</div>
{% endblock %}
{% block scripts %}
<script src="{{url_for('static',filename='js/turma.js')}}" type="text/javascript"></script>
<script src="{{url_for('static',filename='js/logout.js')}}" type="text/javascript"></script>
{% endblock %}
