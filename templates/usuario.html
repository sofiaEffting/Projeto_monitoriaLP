{% extends 'base.html' %}
{% block title %}Usuário{% endblock %}
{% block content %}
	<h1 id="nome">Bem vindo(a), </h1>
    <br>
    <h3>Minhas Turmas</h3>
    <table>
        <thead>
            <tr>
                <th scope="col">Nomes</th>
            </tr>
        </thead>
        <tbody id="tabelaTurmasUsuario">
        </tbody>
    </table>
    <br>
    <h3>Minhas Avaliações</h3>
    <table>
        <thead>
            <tr>
                <th scope="col">Descrição</th>
                <th scope="col">Data Início</th>
                <th scope="col">Data Final</th>
                <th scope="col">Turma</th>
            </tr>
        </thead>
        <tbody id="corpoTabelaAvs">
        </tbody>
    </table>
{% endblock %}
{% block scripts %}
<script src="{{url_for('static',filename='js/login.js')}}" type="text/javascript"></script>
<script src="{{url_for('static',filename='js/listar.js')}}" type="text/javascript"></script>
{% endblock %}
