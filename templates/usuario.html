{% extends 'base.html' %}
{% block title %}Usuário{% endblock %}
{% block content %}
<div class="container">
	<h1 id="nome" class="my-4">Bem vindo(a), </h1>
    <br>
    <div class="row">
        <div class="col-sm-4">
            <h3>Minhas Turmas</h3>
            <table class="table table-hover">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">Nomes</th>
                    </tr>
                </thead>
                <tbody id="tabelaTurmasUsuario">
                </tbody>
            </table>
            <button id="cadastrarTurma" class="btn btn-primary">+</button>
        </div>
        <div class="col-sm-8">
        <h3>Minhas Avaliações</h3>
        <table class="table table-hover">
            <thead class="table-primary">
                <tr>
                    <th scope="col">Descrição</th>
                    <th scope="col">Turmas</th>
                </tr>
            </thead>
            <tbody id="corpoTabelaAvs">
            </tbody>
        </table>
        <button id="cadastrarAv" class="btn btn-primary">+</button>
    </div>
    
</div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{url_for('static',filename='js/logout.js')}}" type="text/javascript"></script>
<script src="{{url_for('static',filename='js/listar.js')}}" type="text/javascript"></script>
{% endblock %}
