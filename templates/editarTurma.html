{% extends 'base.html' %}
{% block title %}Editar Turma{% endblock %}
{% block content %}
<div class="container">
    <h1>Editar turma</h1>
    <form onsubmit="return false">
        <div class="form-group mb-2">
            <input type="text" id="nome-update" class="form-control" name="email" placeholder="Email:" required autofocus>
        </div>
        <div class="form-group mb-2">
            <textarea name="alunos" id="alunos-update" class="form-control" placeholder="Lista de alunos:"></textarea>
        </div>
        <button id="btAtualizarTurma" class="btn btn-primary">Alterar</button>
        <button id="btcancelar" class="btn btn-primary">Cancelar</button>
        </form>
</div>
{% endblock %}
{% block scripts %}
<script src="{{url_for('static',filename='js/updateTurma.js')}}" type="text/javascript"></script>
<script src="{{url_for('static',filename='js/logout.js')}}" type="text/javascript"></script>
{% endblock %}
